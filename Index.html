<style>
input {
	outline:none;
}

div {
	margin:10px 0;
	text-align:center;
}

	div label {
		margin:0 10px 0 0;
	}

	div input[type=text] {
		padding:6px 10px;
		
		border:1px solid #000033; /*border-radius:10px;*/
	}
	
.input {
		padding:6px 10px;
		
		font-size:16px;
		border:1px solid #000033;
    cursor:pointer;
}

.main {
  padding: 330px;
}

</style>
<body>
	<form class = "main">
		<div><label>1 число:</label><input type="text" name="first" placeholder="Введите число"/></div>
		<div><label>Второе число:</label><input type="text" name="second" placeholder="Введите число"/></div>
		<div><label>Выберите действие:</label>
			<select name="action">
				<option>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
			</select>
		</div>
		<div><input type="button" name="send" class="input" value="Рассчитать"/></div>
		<div><label>Результат:</label><input type="text" name="result" /></div>
	</form>
</body>
